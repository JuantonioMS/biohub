---

# --- Info
  info:
    defaultRoute: "common"
    envs: "biohub.mlst"

# --- Execution
  execution:

    instruct:
      common: "mlst"

    sentence:
      common: "PRinstruct PRoptions PRoutputs PRinputs"

# --- Options
  options:

    threads:
      threads:
        name: "--threads"

    common:
      labelName:
        name: "--label"
        value: "eval##self.entity.name"

# --- Outlines
  outlines:

    common:

      output: ["mlst profile"]
      process: ["mlst profiling"]


# --- Inputs
  inputs:

    common:

      genome:
        outlines:
          required: ["genome"]

# --- Outputs
  outputs:

    common:

      mlstProfile:
        outputName: "--json"
        temporal: "eval## str(self.temporalDirectory) + '/' + 'mlst_profile.json'"
        extension: ".json"

...