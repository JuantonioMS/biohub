---

# --- Info
  info:
    defaultRoute: "paired"
    envs: biohub.trimgalore

# --- Execution
  execution:

    instruct:
      common: "trim_galore"

    sentence:
      common: "PRinstruct PRoptions PRinputs"

# --- Options
  options:

    threads:
      threads:
        name: "--cores"
        alternative: "-j"

    common:
      qualityThreshold:
        name: "--quality"
        alternative: "-q"
        value: 20

      temporalName:
        name: "--basename"
        value: "trimmed"

      outputDirectory:
        name: "--output_dir"
        alternative: "-o"
        value: "eval##self.temporalDirectory"

    paired:
      pairedFlag:
        name: "--paired"
        value: True

# --- Outlines
  outlines:

    common:

      output: ["reads"]

# --- Inputs
  inputs:

    paired:

      forward:

        outlines:
          required: ["reads", "forward"]
          optimal: ["raw", "illumina"]

      reverse:

        outlines:
          required: ["reads", "reverse"]
          optimal: ["raw", "illumina"]


    single:

      single:

        outlines:
          required: ["reads"]
          optimal: ["raw", "illumina"]

# --- Outputs
  outputs:

    paired:

      forward:
        temporal: "eval##str(self.temporalDirectory) + '/' + options['--basename'].value + '_val_1.fq.gz'"
        extension: ".fq.gz"
        outlines: ["forward"]

      reverse:
        temporal: "eval##str(self.temporalDirectory) + '/' + options['--basename'].value + '_val_2.fq.gz'"
        extension: ".fq.gz"
        outlines: ["reverse"]

    single:

      single:
        temporal: "eval##str(self.temporalDirectory) + '/' + options['--basename'].value + '_trimmed.fq.gz'"
        extension: ".fq.gz"
        outlines: ["single"]

...